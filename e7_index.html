<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercice 7</title>
        <link type="text/css" rel="stylesheet" href="e7_style.css">
    </head>
    <body>
        <p class="titleDiv1">Votre identité</p>
        <div id="form1">
            <form id="identité" >
                <div>
                    <label for="name">1. Nom:</label>
                    <input type="text" name="name" id="name" placeholder="Nom" />
                </div>
                <div>
                    <label for="first-name">2. Prénom:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Prénom" />
                </div>
                <div>
                    <label for="mail">3. Adresse mail:</label>
                    <input type="email" name="mail" id="mail" placeholder="Adresse mail" />
                </div>
            </form>
        </div>
        <p class="titleDiv2">Adresse de livraison</p>
        <div id="form2">
            <form id="livraison" >
                <div>
                    <label for="adresse">1. Adresse:</label>
                    <textarea type="text" name="adresse" id="adresse" rows="5"></textarea>
                </div>
                <div>
                    <label for="codepost">2. Code postal:</label>
                    <input type="number" name="codepost" id="codepost" placeholder="Code postal" />
                </div>
                <div>
                    <label for="ville">3. Ville:</label>
                    <input type="text" name="ville" id="ville" placeholder="Ville" />
                </div>
            </form>
        </div>
        <p class="titleDiv3">Informations de réglement</p>
        <div id="form3">
            <form id="paiement">
                <p class="pcarte">1. Type de carte bancaire : </p>
                <div class="divradio">
                    <input type="radio" name="cartetype" id="cartetype1" />
                    <label for="cartetype1">VISA</label>
                </div>
                <div class="divradio">
                    <input type="radio" name="cartetype" id="cartetype2" />
                    <label for="cartetype2">Mastercard</label>
                </div>
                <div>
                    <label for="num">2. Numéro de carte:</label>
                    <input type="number" name="num" id="num" placeholder="Numéro de carte" />
                </div>
                <div>
                    <label for="code">3. Code de sécurité:</label>
                    <input type="number" name="code" id="code" placeholder="Code de sécurité" />
                </div>
                <div>
                    <label for="titulaire">4. Nom du titulaire:</label>
                    <input type="text" name="titulaire" id="titulaire" placeholder="Titulaire de la carte" />
                </div>
            </form>
        </div>
        <button type="submit">j'achéte !</button>
    </body>
</html>
